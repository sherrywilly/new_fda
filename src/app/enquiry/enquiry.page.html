<ion-header no-border>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Become A Seller </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="login(form.value)">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" ngModel required name="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" ngModel required name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Phone</ion-label>
      <ion-input type="tel" ngModel required name="phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Location/City</ion-label>
      <ion-input type="text" ngModel required name="city"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Products You Want to Sell</ion-label>
      <ion-textarea
        name="product"
        ngModel
        required="required"
        placeholder="e.g Grocery, Electronics, Clothing etc."
      ></ion-textarea>
    </ion-item>

    <br /><br />
    <ion-button expand="block" mode="ios" type="submit" [disabled]="!form.valid"
      >Submit</ion-button
    >
  </form>
</ion-content>
